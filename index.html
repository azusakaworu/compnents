<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components Example</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.2/vue-router.min.js"></script>
</head>
<body>
    <main>
        <div id="app">
            <router-link v-if ="authenticated" to="/login" @click.native="logout()">Log Out</router-link>
           
            <!-- the router view element is where the components get rendered when changing the address bar (the route) -->
            <transition name="fade" mode="out-in">
                <router-view @authenticated ="setAuthenticated"></router-view>
            </transition>
           
        </div>
    </main>

   
    <script type="module" src="js/main.js"></script>
</body>
</html>
