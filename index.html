<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>components example</title>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
  <!--https://vuejs.org/v2/guide/installation.html  CDN  firefox add vue add-ons extensions-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.2/vue-router.min.js"></script>
    <!--https://cdnjs.com/libraries/vue-router copy最后一个min.js-->
</head>
<body>
   
    <main>
        <div id="app">
              <router-link :to="{path:'/'}" class="link">Home</router-link>
              <router-link :to="{ path: '/users'}">Users<router-link>
              <a href="#/contact">Contact</a>
<!-- 
             <nav>
                    <li><a href="#/">home</a></li>
                    <li><a href="#/users">users</a></li>
                 <li><a href="#/contact">Contact</a></li>
             </nav> -->
             
             
            <transition name="fade" mode="out-in">
                 <router-view></router-view>
            </transition>
           
        </div>
    </main>

    <!--templates goes here-->
  <template id="userList">
      <div>
          <h3>Current User:
              <span v-if ="users.length > 0">{{ users[0].first_name}}  {{ users[0].last_name}}</span>
          </h3>
      </div>
  </template>

    <script src="js/main.js"></script>
</body>
</html>
